version: "3.7"
services:

# fake Service to build "django" Base Image
  django:
    build:
      context: base_image/
      dockerfile: Dockerfile.mydjango
    image: example/django:latest
    entrypoint: /bin/true

#fake Service to build "uwsgi" Base Image
  uwsgi:
    build:
      context: base_image/
      dockerfile: Dockerfile.myuwsgi
    image: example/uwsgi:latest
    entrypoint: /bin/true

# fake Service to build "mynginx" Image
  mynginx:
    depends_on:
      - django
    build:
      context: django-polls/
      dockerfile: Dockerfile.nginx
      args:
        BaseImage: example/django:latest
    image: example/mynginx:latest
    entrypoint: /bin/true

# fake Service to build "django-polls" Image
  django-polls:
    depends_on:
      - uwsgi
    build:
      context: django-polls/
      dockerfile: Dockerfile.polls
      args:
        BaseImage: example/uwsgi:latest
    image: example/django-polls:nginx
    entrypoint: /bin/true
